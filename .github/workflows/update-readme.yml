name: Update Word of the Day

on:
  schedule:
    # Run daily at 00:00 UTC (which is 02:00 Kyiv time in summer, 01:00 in winter)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Get words.json from private repository
        run: |
          git clone --depth 1 --single-branch --branch master https://${{ secrets.WORDS_REPO_TOKEN }}@github.com/${{ secrets.WORDS_REPO }}.git words-repo
          cp words-repo/words.json ./words.json
          rm -rf words-repo
        
      - name: Update README
        run: node update-readme.js
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "Update word of the day [skip ci]"
          git push
