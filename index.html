<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day - Wordle Hack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .words-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 40px 0;
        }

        .word-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            position: relative;
            perspective: 1000px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .word-card.flipped {
            pointer-events: none;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .word-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            z-index: 2;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-cover {
            font-size: 3em;
            color: #667eea;
            opacity: 0.7;
            user-select: none;
        }

        .card-hint {
            font-size: 0.8em;
            color: #999;
            margin-top: 10px;
            font-style: italic;
        }

        .word-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .word-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.4s ease 0.3s, transform 0.4s ease 0.3s;
        }

        .word-card.flipped .word-value {
            opacity: 1;
            transform: scale(1);
        }

        .word-issue {
            color: #999;
            font-size: 0.85em;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease 0.4s, transform 0.4s ease 0.4s;
        }

        .word-card.flipped .word-issue {
            opacity: 1;
            transform: translateY(0);
        }

        .date-container {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .date-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .date-value {
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
        }

        .qr-container {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .qr-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .qr-code-wrapper {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 20px 0;
        }

        #qrcode {
            display: inline-block;
            width: 250px;
            height: 250px;
        }

        #qrcode img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: block;
        }

        .qr-link {
            margin-top: 15px;
            color: #667eea;
            font-size: 0.9em;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .qr-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .words-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word of the Day</h1>
        <p class="subtitle">Daily Wordle Words</p>
        
        <div class="words-container">
            <div class="word-card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="word-label">5 Letters</div>
                        <div class="card-cover">?</div>
                        <div class="card-hint">Click to reveal</div>
                    </div>
                    <div class="card-back">
                        <div class="word-label">5 Letters</div>
                        <div class="word-value" id="word5">вдова</div>
                        <div class="word-issue" id="issue5">Issue #1453</div>
                    </div>
                </div>
            </div>
            
            <div class="word-card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="word-label">6 Letters</div>
                        <div class="card-cover">?</div>
                        <div class="card-hint">Click to reveal</div>
                    </div>
                    <div class="card-back">
                        <div class="word-label">6 Letters</div>
                        <div class="word-value" id="word6">толока</div>
                        <div class="word-issue" id="issue6">Issue #489</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="date-container">
            <div class="date-label">Last Updated</div>
            <div class="date-value" id="date">2026-01-13</div>
        </div>
        
        <div class="qr-container">
            <div class="qr-label">Support the project</div>
            <div class="qr-code-wrapper">
                <div id="qrcode"></div>
            </div>
            <br />
            <a href="https://send.monobank.ua/jar/AT6icdg5vu" target="_blank" class="qr-link">
                Top up the bank via Monobank
            </a>
        </div>
    </div>

    <script>
        // Card flip function
        function flipCard(card) {
            if (!card.classList.contains('flipped')) {
                card.classList.add('flipped');
            }
        }

        // Generate QR code using API service
        const monobankUrl = 'https://send.monobank.ua/jar/AT6icdg5vu';
        
        // Use QR Server API to generate QR code
        document.addEventListener('DOMContentLoaded', function() {
            const qrElement = document.getElementById('qrcode');
            if (qrElement) {
                // Encode URL for API
                const encodedUrl = encodeURIComponent(monobankUrl);
                // Use api.qrserver.com - free and reliable
                const qrImageUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodedUrl}`;
                
                // Create and insert image
                const img = document.createElement('img');
                img.src = qrImageUrl;
                img.alt = 'QR код для поповнення';
                img.style.width = '250px';
                img.style.height = '250px';
                img.style.borderRadius = '10px';
                
                qrElement.appendChild(img);
            }
        });
    </script>
</body>
</html>
