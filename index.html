<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="language-switcher">
            <select id="language-select" class="lang-select" onchange="switchLanguage(this.value)">
                <option value="uk" selected>üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
                <option value="en">üá¨üáß English</option>

        <h1 data-i18n="title">Word of the Day</h1>

        <div class="words-container">
            <div class="word-card" onclick="flipCard(this)">

                    <div class="card-front">
                        <div class="word-label" data-i18n="letters5">5 Letters</div>
                        <div class="card-cover">?</div>
                        <div class="card-hint" data-i18n="clickToReveal">Click to reveal</div>
                    </div>
                    <div class="card-back">
                        <div class="word-label" data-i18n="letters5">5 Letters</div>
                        <div class="word-value" id="word5">–ø–∞–∫–µ—Ç</div>
                        <div class="word-issue" id="issue5"><span data-i18n="issue">Issue</span> #1487</div>
                    </div>
                </div>
            </div>
            
            <div class="word-card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="word-label" data-i18n="letters6">6 Letters</div>
                        <div class="card-cover">?</div>
                        <div class="card-hint" data-i18n="clickToReveal">Click to reveal</div>
                    </div>
                    <div class="card-back">
                        <div class="word-label" data-i18n="letters6">6 Letters</div>
                        <div class="word-value" id="word6">–º–æ–≥–∏–ª–∞</div>
                        <div class="word-issue" id="issue6"><span data-i18n="issue">Issue</span> #523</div>
                    </div>
                </div>

        </div>
        
        <div class="date-container">

        </div>
    </div>

    <script src="script.js?v=1487-523"></script>
</body>
</html>
