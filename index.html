<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Word of the Day - Wordle Hack</title>
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <select id="language-select" class="lang-select" onchange="switchLanguage(this.value)">
                <option value="uk" selected>üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
                <option value="en">üá¨üáß English</option>
            </select>
        </div>
        
        <h1 data-i18n="title">Word of the Day</h1>
        <p class="subtitle" data-i18n="subtitle">Daily Wordle Words</p>
        
        <div class="words-container">
            <div class="word-card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="word-label" data-i18n="letters5">5 Letters</div>
                        <div class="card-cover">?</div>
                        <div class="card-hint" data-i18n="clickToReveal">Click to reveal</div>
                    </div>
                    <div class="card-back">
                        <div class="word-label" data-i18n="letters5">5 Letters</div>
                        <div class="word-value" id="word5">—Ñ–æ–∫—É—Å</div>
                        <div class="word-issue" id="issue5"><span data-i18n="issue">Issue</span> #1456</div>
                    </div>
                </div>
            </div>
            
            <div class="word-card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="word-label" data-i18n="letters6">6 Letters</div>
                        <div class="card-cover">?</div>
                        <div class="card-hint" data-i18n="clickToReveal">Click to reveal</div>
                    </div>
                    <div class="card-back">
                        <div class="word-label" data-i18n="letters6">6 Letters</div>
                        <div class="word-value" id="word6">–≤–æ—Ä–æ—Ç–∞</div>
                        <div class="word-issue" id="issue6"><span data-i18n="issue">Issue</span> #492</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="date-container">
            <div class="date-label" data-i18n="lastUpdated">Last Updated</div>
            <div class="date-value" id="date">2026-01-16</div>
        </div>
        
        <div class="qr-container">
            <div class="qr-label" data-i18n="supportProject">Support the project</div>
            <div class="qr-code-wrapper">
                <div id="qrcode"></div>
            </div>
            <br />
            <a href="https://send.monobank.ua/jar/AT6icdg5vu" target="_blank" class="qr-link" data-i18n="topUpMonobank">
                Top up the bank via Monobank
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
